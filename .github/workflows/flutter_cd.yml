name: Flutter CD to GitHub Release

on:
  push:
    branches:
      - main  # You can change this to 'master' or any branch you want

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # Use your Flutter version here

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Create GitHub Release and Upload Artifacts
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.run_number }}  # or use date: 'release-${{ github.sha }}'
          name: "Flutter Release ${{ github.run_number }}"
          body: |
            Automated release from GitHub Actions.
            Includes:
            - APK
            - AAB
          artifacts: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          token: ${{ secrets.GITHUB_TOKEN }}
